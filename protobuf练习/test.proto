syntax="proto3";
//导入另一个proto文件，使用import关键字
import "info.proto";

package itcast; //定义命名空间itcast;
enum MyColor
{
	Red=0; 
	Green=3;
	Blue=5;
}
message Person  //message此时就在itcast里了
{
	int32 id=1;
	repeated bytes name=2; 
	bytes sex =3;
	int32 age = 4;
	MyColor color=5;
	//包名.message类名
	myinfo.Info info=6;
}



